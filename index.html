<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/superhero/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>MicroScreams</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary mb-3">
			<div class="container">
				<a href="#" class="navbar-brand">MicroScreams</a>
			</div>
		</nav>

		<div class="container postsContainer">
			<div class="card card-body card-form">
				<h1>Scream Into The Void</h1>
				<p class="lead">
					You'll feel better afterwards, for a moment at least.
				</p>
				<div class="form-group">
					<input
						type="text"
						placeholder="Post Title"
						id="title"
						class="form-control"
					/>
				</div>
				<div class="form-group">
					<textarea
						placeholder="Post Body"
						id="body"
						class="form-control"
					></textarea>
				</div>
				<input type="hidden" value="" id="id" />
				<button class="post-submit btn btn-primary btn-block">Scream</button>
				<span class="form-end"></span>
			</div>
			<br />
			<div id="posts"></div>
		</div>

		<script src="build/app.bundle.js"></script>
	</body>
</html>
